language: python
dist: xenial
sudo: true
python:
  - "3.6"
# Activate addons when integration tests will be
# implemented with Tartiflette
# addons:
#   apt:
#     packages:
#       - build-essential
#       - clang
#       - cmake
#       - bison
#       - flex
#
# Compliant with Gazr Specification
# https://gazr.io
# https://github.com/dailymotion/gazr
# make style | test-unit | test-functional | init
script:
  - make test-unit
  - make test-functional
  - make style
  - make complexity
cache: pip
install:
- make init
- pip install -e .[test]
deploy:
  provider: pypi
  user: dailymotion
  password:
    secure: ""
  on:
    branch: master
